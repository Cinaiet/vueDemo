<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性</title>
</head>
<body>
    <div id="app">
        {{name}}
        <br>
        {{computedName}}
    </div>
    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            //el:'#app',
            data:{
                name:'Cinaiet'
            },
            computed:{
                //有的数据是需要我们根据提供的数据计算出来的
                //默认的是获取属性，在页面中获取属性computedName会调用对应的方法
                computedName:function () {
                    return this.name + '，这是计算之后的属性';
                }
            }
        });
        vm.$mount('#app');
    </script>

</body>
</html>
