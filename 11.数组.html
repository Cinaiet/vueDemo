<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组</title>
</head>
<body>
    <div id="app">
        <div v-for="book in books" track-by="$index">
            {{book}}
        </div>
    </div>

    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                books:[
                    "苹果",
                    "香蕉",
                    "苹果",
                    "玻璃"
                ]
            }
        });
    </script>
</body>
</html>
