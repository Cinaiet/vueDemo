<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态的组件</title>
</head>
<body>
    <div id="app">
        <input type="radio" v-model="current" value="home" name="rad">home
        <input type="radio" v-model="current" value="page" name="rad">page
        <component :is="current"></component>
    </div>

    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                current:''
            },
            components:{
                home:{
                    template:'<div>Hello</div>'
                },
                page:{
                    template:'<div>World</div>'
                }
            }
        });
    </script>

</body>
</html>
