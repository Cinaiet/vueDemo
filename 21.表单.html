<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
    <div id="app">
        <input checked type="checkbox" value="点击" v-model="name" name="all">
        <input type="checkbox" value="点击1" v-model="name" name="all">
        <input type="checkbox" value="点击2" v-model="name" name="all">
        {{name}}
        <br>
        <input type="radio" value="man" name="group" >男
        <input type="radio" value="woman" name="group" >女
        {{radio}}
        <!--取select值就是我们对应的当前选中的值-->
        <select v-model="selects">
            <option v-for="l in list" v-bind:value="l.name">{{l.name}}</option>
        </select>
        <br>
        <input type="checkbox" v-model="name">{{name}}
    </div>

    <!--多个勾选框，绑定到同一个数组-->
    <div id="test">
        <input type="checkbox" id="jack" v-model="checkedNames">
        <label for="jack">jack</label>
        <input type="checkbox" id="john" v-model="checkedNames">
        <label for="john">john</label>
        <input type="checkbox" id="mike" v-model="checkedNames">
        <label for="mike">mike</label>
        <br>
        <span>checked names : {{checkedNames}}</span>

    </div>

    <script src="vue.js"></script>
    <script>
        var vm  = new Vue({

            el:'#app',
            data:{
                name:[],
                selects:'Cinaiet',
                list:[
                    {name:'jw1'},
                    {name:'jw2'},
                    {name:'jw3'}
                ]
            }
        });

        var test = new Vue({
            el:'#test',
            data:{
                checkedNames:[]
            }
        });
    </script>
</body>
</html>
