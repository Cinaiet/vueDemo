<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件</title>
</head>
<body>
    <div id="app">
        <hello></hello>
        <hello></hello>
        <hello></hello>
    </div>
<template id="tmp">
    <ul>
        <li>home<world></world></li>
        <li>23</li>
        <li>45</li>
    </ul>
</template>


    <div id="example">
        <my-component></my-component>
    </div>
    <script src="vue.js"></script>
    <script>
        var hello = Vue.extend({
            template:'#tmp'
        });
        var world = Vue.extend({
            template:'<div>world</div>'
        });
        //Vue注册组件
        Vue.component('hello',hello);
        Vue.component('world',world);
        var vm = new Vue({
            el:'#app'
        });

        Vue.component('my-component',{
            template:'<div>这个是使用组件生成的文本</div>'
        });
        var example = new Vue({
            el:'#example'
        });
    </script>
</body>
</html>
