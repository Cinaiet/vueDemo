<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>style</title>
    <style>

    </style>
</head>
<body>
    <div id="app">
        <p :style="[red,yellow]">hello</p>
        <p :style="{'font-size':'50px'}">text</p>
    </div>
    <script src="vue.js"></script>
    <script>
        var vm  = new Vue({
            el:'#app',
            data:{
                red:{'background' : 'red'},
                yellow:{'color':'yellow'}
            }
        });
    </script>
</body>
</html>
