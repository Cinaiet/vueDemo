<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用prop传递数据</title>
</head>
<body>
    <div id="app">
        <child message="hello"></child>
    </div>

    <script src="vue.js"></script>
    <script>

        Vue.component('child',{
            //声明props
            props:['message'],
            //像data一样，prop可以在模板中使用
            // 同样，props也可以在vm实例中通过this.message来使用
            template:'<span>{{message}}</span>'
        });
        var vm = new Vue({
            el:'#app'
        });
    </script>
</body>
</html>
