<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>验证</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="data">
        <parent :me="message" :message2.sync="data"></parent>
    </div>
<template id="tmp">
    {{me}}
    <input type="text" v-model="message2">
</template>

    <script src="vue.js"></script>
    <script>

        Vue.component('parent',{
            template:'#tmp',
            props:{
                'me':{
                    type:[String],
                    default:function () {
                        return 2000;
                    },
                    validator:function (v) {
                        return v =='Cinaiet';
                    },
                    coerce:function (v) {
                        return v +21;
                    }

                },
                'message2':{
                    twoWay:true
                }
            }
        });

        var vm = new Vue({
            el:'#app',
            data:{
                message:'hello',
                data:'world'
            }
        });
    </script>
</body>
</html>
