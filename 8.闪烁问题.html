<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>闪烁问题</title>
</head>
<style>
    [v-cloak]{
        display: none;
    }
    [bb]{
        width: 100px;
        height: 100px;
        background-color: red;
    }
</style>
<body>
    <!--[]是属性选择器-->
    <div bb></div>
    <div id="app">
        <!--防止闪烁-->
        <div v-text="name"></div>
        <div v-cloak>{{name}}</div>
        <!--里面的内容都不会闪烁-->
    </div>
    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            data:{
                name:'Cinaiet'
            }
        });
        vm.$mount('#app');
    </script>

</body>
</html>
