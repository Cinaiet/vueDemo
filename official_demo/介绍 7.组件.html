<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件</title>
</head>
<body>
    <ol id="app">
        <todo-item v-for="item in todos" v-bind:todo="item" v-bind:key="item.id">

        </todo-item>
    </ol>


    <script src="../vue.2.5.js"></script>
    <script>
        Vue.component('todo-item',{
            props:['todo'],
            template:'<li>{{todo.text}}</li>'
        });

        var vm = new Vue({
            el:'#app',
            data:{
                todos:[
                    { id: 0, text: '蔬菜' },
                    { id: 1, text: '奶酪' },
                    { id: 2, text: '随便其他什么人吃的东西' }
                ]
            }
        });
    </script>

</body>
</html>
