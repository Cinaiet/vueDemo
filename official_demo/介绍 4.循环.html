<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for循环</title>
</head>
<body>
    <ol id="app">
        <li v-for="todo in todos">{{todo.text}}</li>
    </ol>

    <script src="../vue.2.5.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                todos:[
                    {text:1},
                    {text:2},
                    {text:3},
                    {text:4},
                    {text:5},
                ]
            }
        });
    </script>
</body>
</html>
