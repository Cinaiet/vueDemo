<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单输入和应用状态之间的双向绑定</title>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
        <input type="text" v-model="message">
    </div>


    <script src="../vue.2.5.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                message:'hello vue'
            }
        });
    </script>
</body>
</html>
