<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修饰符</title>
</head>
<body>
    <div id="app">
        <div @click.self="parent">
            <!--@click.self 使绑定的事件只能作用在自己身上-->
            父级
            <div>some</div>
            <!--@click.stop 阻止事件传播-->
            <div @click.stop="child">子集</div>
        </div>
        <!--@click.prevent 阻止默认事件-->
        <a href="http://www.baidu.com" @click.prevent>jump baidu</a>
    </div>

    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            methods:{
                parent:function () {
                    alert('这是父级');
                },
                child:function () {
                    alert('这是子集');
                }
            }
        });

        /**
         *
         *  事件修饰符
         *
         *  .stop     阻止单击事件冒泡
         *  .prevent  阻止事件不再重载页面
         *  .capture  添加事件侦听器时使用事件捕获模式
         *  .self     只当事件在该元素本身(比如不是子元素)触发时触发回调
         *
         * */


    </script>
</body>
</html>
