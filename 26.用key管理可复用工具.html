<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用key管理可复用工具</title>
</head>
<body>
    <div id="app">
        <div>
            <template v-if="loginType === 'username'">
                <label>Username</label>
                <input placeholder="Enter your username">
            </template>
            <template v-else>
                <label>Email</label>
                <input placeholder="Enter your email address">
            </template>
        </div>
        <button @click="toggleLoginType">点击切换input输入框</button>
    </div>




    <script src="vue.js"></script>
    <script>
        var vm = new  Vue({
            el:'#app',
            data:{
                loginType:'username'
            },
            methods:{
                toggleLoginType:function () {
                    return this.loginType = this.loginType === 'username'?'email':'username';
                }
            }
        });
    </script>
</body>
</html>
