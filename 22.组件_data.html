<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件_data</title>
</head>
<body>
    <div id="app">
        <simple-counter></simple-counter>
        <simple-counter></simple-counter>
        <simple-counter></simple-counter>
    </div>

    <script src="vue.js"></script>
    <script>
        var data = {counter : 0};
        Vue.component('simple-counter',{
            template:'<button v-on:click="counter += 1">{{counter}}</button>',
            data:function () {
                //这里不能返回一个对象的引用，不然三个组件的实例共享了一个data对象，
                // 递增的时候会增counter 从而影响所有的组件
                return {
                    counter : 0
                };
            }
        });
        var vm = new Vue({
            el:'#app'
        });
    </script>
</body>
</html>
